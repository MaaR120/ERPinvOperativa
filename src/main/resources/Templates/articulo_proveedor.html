<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Proveedores del Artículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">

</head>
<body>
<!-- Header  -->
<header th:replace="Home :: header"> </header>

<!-- Contenido -->
<div class="container mt-4">
    <div class="row">
        <h1>Proveedores del Artículo: <span th:text="${articulo.nombreArticulo}"></span></h1>
    </div>
    <div class="row">
        <div class="col">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Nombre del Proveedor</th>
                    <th scope="col">Costo de Pedido</th>
                    <th scope="col">Precio del Artículo al Proveedor</th>
                    <th scope="col">Predeterminado</th>
                    <th scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="articuloProveedor : ${articulo.articuloProveedores}" th:id="'row-' + ${articuloProveedor.id}">
                    <td th:text="${articuloProveedor.proveedor.nombreProveedor}"></td>
                    <td th:text="${articuloProveedor.proveedor.costoPedido}"></td>
                    <td th:text="${articuloProveedor.precioArticuloProveedor}"></td>
                    <td th:text="${articuloProveedor.predeterminado}"></td>
                    <td>
                        <a th:href="@{|/articulo/${articulo.id}/proveedor/editar/${articuloProveedor.id}|}" class="btn btn-warning">Modificar</a>
                        <a th:href="@{|/proveedor/eliminar/${articuloProveedor.proveedor.id}|}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div>
                <a th:href="@{/maestroarticulo}" class="btn btn-secondary"><i class="bi bi-arrow-left-circle"></i> Ir a maestro articulo</a>
                <a th:href="@{/articulo/{articuloId}/proveedor/nuevo(articuloId=${articulo.id})}" class="btn btn-success">+ Nuevo Proveedor</a>
            </div>
        </div>
    </div>
</div>



</body>
</html>
