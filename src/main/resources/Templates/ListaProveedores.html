<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista Proveedores </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">

</head>
<body>
<!-- Header  -->
<footer th:replace="~{Home :: header}"></footer>

<!-- Contenido -->
<div class="container mt-4">
    <div class="row">
        <h1> Lista de Proveedores </h1>
    </div>
    <hr th:replace="~{ListadoVentas :: separador}">
    <div class="row">
        <div class="col-md-4">
            <a th:href="@{/proveedor/listado/nuevo}" class="btn btn-success">+ Agregar Proveedor</a>
            <a th:href="@{/maestroarticulo}" class="btn btn-secondary"> Ir a maestro articulo</a>
        </div>
    </div>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">CostoPedido</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="proveedor :${proveedor}">
            <td th:text="${proveedor.id}"></td>
            <td th:text="${proveedor.nombreProveedor}"></td>
            <td th:text="${proveedor.costoPedido}"></td>

            <td>
                <a th:href="@{/proveedor/editar/{id}(id=${proveedor.id})}" class="btn btn-warning">Modificar</a>
                <a th:href="@{/proveedor/eliminar/{id}(id=${proveedor.id})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
