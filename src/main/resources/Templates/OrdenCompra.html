<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orden Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Ordenes de Compra</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/ordenCompra/crear}" class="btn btn-primary">Agregar</a>
        </div>
    </div>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Articulo</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Proveedor</th>
            <!--<th scope="col">FechaInicio</th>-->
            <th scope="col">FechaUltimoCambio</th>
            <th scope="col">FechaEntrega</th>
            <th scope="col">EstadoOrden</th>
            <th scope="col">Total</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <!-- Aca es donde yo pienso hacer las cosas todas en una entidad para que sea mas sencillo mostrar los ordenes de compra y su cantitdad y de X articulo-->
        <!-- Todavia esta sin terminar por ese cambio radical quye podriamos hacer-->
        <tbody>
        <tr th:each="ordenCompra :${ordenes}">
            <td th:text="${ordenCompra.articulo.NombreArticulo}"></td>
            <td th:text="${ordenCompra.cantidad}"></td>
            <td th:text="${ordenCompra.proveedor.NombreProveedor}"></td>
            <!--<td th:text="${ordenCompra.fechaInicio}"></td>-->
            <td th:text="${ordenCompra.fechaUltimoCambio}"></td>
            <td th:text="${ordenCompra.fechaEntrega}"></td>
            <td th:text="${ordenCompra.EstadoOrdenCompra}"></td>  <!--Verificar, nome acuerdo si para que se vea el ENUM tenia que pasarlo a string al nombre-->
            <td th:text="${ordenCompra.Total}"></td>

            <td>
                <a class="btn btn-warning">Modificar</a>
                <a th:href="@{/ordenCompra/{id}(id=${ordenCompra.id})}" class="btn btn-danger">Eliminar</a>
                <!--Podria crear un boton que diga "CREAR SIMILAR" que nos redirija al formulario de ALTA, pero con los datos, del proveedor, del articulo inicializados-->

            </td>
        </tr>

        </tbody>
    </table>

</div>
</body>
</html>
