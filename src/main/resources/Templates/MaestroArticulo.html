<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>MaestroArticulo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <h1> Lista de Articulos</h1>
  </div>
  <div class="row">
    <div class="col-lg-3">
      <a th:href="@{/maestroarticulo/nuevo}" class="btn btn-primary">Agregar</a>
    </div>
  </div>
  <br>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">NombreArticulo</th>
      <th scope="col">CostoAlmacenamiento</th>
      <th scope="col">Stock</th>
      <th scope="col">Precio</th>
      <th scope="col">fechaBaja</th>
      <th scope="col">Categoria</th>
      <th scope="col">Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="articulo :${articulos}">
      <td th:text="${articulo.NombreArticulo}"></td>
      <td th:text="${articulo.CostoAlmacenamiento}"></td>
      <td th:text="${articulo.Stock}"></td>
      <td th:text="${articulo.Precio}"></td>
      <td th:text="${articulo.fechaBaja}"></td>
      <td th:text="${articulo.familiaArticulo.nombreFamilia}"></td>

      <td>
        <a class="btn btn-warning">Modificar</a>
        <a th:href="@{/maestroarticulo/{id}(id=${articulo.id})}" class="btn btn-danger">Eliminar</a>
        <a th:href="@{/informacion_inventario}" class="btn btn-warning">Inventario</a>

      </td>
    </tr>

    </tbody>
  </table>

</div>
</body>
</html>
