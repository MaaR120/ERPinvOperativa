<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear familia articulo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1> Agregar Familia de articulo</h1>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <div class="card-body">
                <form th:action="@{/familias}" th:object="${familias}" method="POST">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" name="nombre" th:field="*{NombreFamilia}" class="form-control">
                    </div><br>
                    <div class="form-group">
                        <label>Modelo de Inventario</label>
                        <select th:field="*{modelo}" class="form-control">
                            <option th:each="modelo : ${modelos}"
                                    th:value="${modelo}"
                                    th:text="${modelo}">Modelo</option>
                        </select>
                    </div><br>
                    <div class="box-footer">
                        <button class="btn btn-success">Guardar</button>
                    </div>

                </form>

            </div>
        </div>

    </div>

</div>


</body>
</html>
