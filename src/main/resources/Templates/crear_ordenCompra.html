<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Orden de Compra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Crear Orden de Compra</h1>
    <form th:action="@{/ordenCompra/crear}" th:object="${ordenCompra}" method="post">
        <div class="form-group">
            <label for="articulo">Artículo</label>
            <select id="articulo" name="articulo" class="form-control" onchange="cargarProveedores()">
                <option th:each="articulo : ${articulos}" th:value="${articulo.id}" th:text="${articulo.NombreArticulo}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="proveedor">Proveedor</label>
            <select id="proveedor" name="proveedor" class="form-control">
                <!-- Proveedores se cargarán dinámicamente -->
            </select>
        </div>

        <!--El usuario va a poder cargar la fecha de inicio de la orden de compra, para poder programarla, por ejemplo-->
      <div class="form-group">
            <label for="fechaInicio">FechaInicio</label>
            <input type="date" th:field="*{fechaInicio}" class="form-control" id="fechaInicio">
        </div>
        <div class="form-group">
            <label for="cantidad">Cantidad</label>
            <input type="text" th:field="*{cantidad}" class="form-control" id="cantidad">
        </div>
        <button type="button" class="btn btn-secondary" onclick="cargarPredeterminado()">Cargar Predeterminado</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="submit" class="btn btn-warning">Cambiar Predeterminado</button>

    </form>
</div>
<script>
    function cargarProveedores() {
        let articuloId = document.getElementById('articulo').value;
        fetch(`/ordenCompra/proveedoresPorArticulo?articuloId=${articuloId}`)
            .then(response => response.json())
            .then(data => {
                let proveedorSelect = document.getElementById('proveedor');
                proveedorSelect.innerHTML = '';
                data.forEach(proveedor => {
                    let option = document.createElement('option');
                    option.value = proveedor.id;
                    option.textContent = proveedor.nombreProveedor;
                    proveedorSelect.appendChild(option);
                });
            });
    }

    function cargarPredeterminado() {
        let articuloId = document.getElementById('articulo').value;
        fetch(`/ordenCompra/predeterminado?articuloId=${articuloId}`)
            .then(response => response.json())
            .then(data => {
                if (data) {
                    document.getElementById('proveedor').value = data.proveedor.id;
                    document.getElementById('fechaInicio').value = data.fechaInicio;
                    document.getElementById('cantidad').value = data.cantidad;
                } else {
                    alert("No se encontró un proveedor predeterminado para este artículo.");
                }
            });
    }
</script>
</body>
</html>
