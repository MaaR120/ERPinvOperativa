<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Articulo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Crear Orden Compra</h1>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <div class="card-body">
                <form th:action="@{/ordenes}" th:object="${ordenCompra}" method="POST">
                    <div class="form-group">
                        <label>Proveedor</label>
                        <input type="text" name="nombreProv" placeholder="Seleccione proveedor" th:field="*{NombreProveedor}" class="form-control">
                    </div><br>
                    <label>Articulo</label>
                    <input type="text" name="nombreArt" placeholder="Seleccione Articulo" th:field="*{NombreArticulo}" class="form-control">
            </div><br>

            <div class="form-group">
                        <label>Cantidad</label>
                        <input type="number" name="Cantidad" th:field="*{Cantidad}" class="form-control">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Fecha Inicio</label>
                        <input type="date" name="fechaInicio" th:field="*{fechaInicio}" class="form-control" disabled>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Total</label>
                        <input type="number" name="nombre" th:field="*{precio}" class="form-control">
                    </div><br>

                    <div class="box-footer">
                        <button class="btn btn-success">Crear</button>
                        <a class="btn btn-warning">Crear OC Predeterminada</a>
                        <a class="btn btn-danger">Cancelar</a>
                    </div>

                </form>

            </div>
        </div>

    </div>

</div>
</body>
</html>
