<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Información de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        .card {
            margin-top: 20px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-size: 1.2rem;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<!-- Header -->
<footer th:replace="~{Home :: header}"></footer>

<!-- Contenido -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    Información de Inventario
                </div>
                <div class="card-body">

                    <div class="col-md-6">
                        <label for="proveedor" class="form-label">Proveedor:</label>
                        <input type="text" id="proveedor" class="form-control" th:value="${inventario.proveedor != null ? inventario.proveedor : ''}" readonly>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="puntoPedido" class="form-label">Punto de Pedido:</label>
                            <input type="text" id="puntoPedido" class="form-control" th:value="${inventario.puntoPedido != null ? inventario.puntoPedido : ''}" readonly>
                        </div>
                        <div class="col-md-6">
                            <label for="loteOptimo" class="form-label">Lote Óptimo:</label>
                            <input type="text" id="loteOptimo" class="form-control" th:value="${inventario.loteOptimo}" readonly>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="stockSeguridad" class="form-label">Stock de Seguridad:</label>
                            <input type="text" id="stockSeguridad" class="form-control" th:value="${inventario.stockSeguridad}" readonly>
                        </div>
                        <div class="col-md-6">
                            <label for="CGI" class="form-label">CGI:</label>
                            <input type="text" id="CGI" class="form-control" th:value="${inventario.cGI}" readonly>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <a th:href="@{/maestroarticulo}" class="btn btn-secondary">Volver</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
</body>
</html>
