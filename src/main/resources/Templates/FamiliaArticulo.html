<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Familia Articulo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1> Lista de Familias de Articulos</h1>
    </div>
    <div class="row">
        <div class="col-md-4">
            <a th:href="@{/familiaarticulo/nuevo}" class="btn btn-primary">Agregar Familia</a>
        </div>
        <div class="col-md-4 ms-auto">
            <a th:href="@{/maestroarticulo}" class="btn btn-secondary">Ir a maestro articulo</a>
        </div>
    </div>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Modelo Inventario</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="familias :${familias}">
            <td th:text="${familias.id}"></td>
            <td th:text="${familias.nombreFamilia}"></td>
            <td th:text="${familias.modelo}"></td>
            <td>
                <a class="btn btn-warning">Modificar</a>
                <a th:href="@{/familiaarticulo/eliminar/{id}(id=${familias.id})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
