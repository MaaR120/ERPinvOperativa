<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Lista de Ventas</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/venta/nuevo}" class="btn btn-primary">Agregar Venta</a>
        </div>
    </div>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Total</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="venta : ${ventas}">
            <td th:text="${venta.fechaFacturacion}"></td>
            <td th:text="${venta.totalVenta}"></td>
            <td>
                <a th:href="@{/venta/detalleVenta/{id}(id=${venta.id})}" class="btn btn-info">Detalle</a>
                <a th:href="@{/venta/modificar/{id}(id=${venta.id})}" class="btn btn-warning">Modificar</a>
                <a th:href="@{/venta/listadoVentas/{id}(id=${venta.id})}" class="btn btn-danger">Eliminar</a>            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
