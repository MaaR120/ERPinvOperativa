<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Crear Articulo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
</head>
<body>
<div class="container">
  <div class="row">
    <h1> Agregar Articulo</h1>
  </div>
</div>
//No esta funcionando porque no existe el crud de familia
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <div class="card-body">
        <form th:action="@{/articulos}" th:object="${articulo}" method="POST">
          <div class="form-group">
            <label>Nombre</label>
            <input type="text" name="nombre" th:field="*{NombreArticulo}" class="form-control">
          </div><br>
          <div class="form-group">
            <label>Precio</label>
            <input type="number" name="nombre" th:field="*{precio}" class="form-control">
          </div><br>
          <div class="form-group">
            <label>Stock</label>
            <input type="number" name="nombre" th:field="*{Stock}" class="form-control">
          </div>
          <br>
          <div class="form-group">
            <label>Fecha Baja</label>
            <input type="date" name="nombre" th:field="*{Stock}" class="form-control" disabled>
          </div>
          <br>
          
          <div class="box-footer">
            <button class="btn btn-success">Guardar</button>
          </div>

        </form>

      </div>
    </div>

  </div>

</div>
</body>
</html>
