<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Crear Articulo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">

</head>
</head>
<body>
  <!-- Header  -->
  <header th:replace="Home :: header"> </header>

  <!-- Contenido  -->
  <div class="container mt-4">
    <div class="row">
      <h2> Agregar Articulo</h2>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card mb-4">
        <div class="card-body">
          <form th:action="@{/articulos}" th:object="${articulo}" method="POST">
            <div class="form-group">
              <label>Nombre</label>
              <input type="text" name="nombre" th:field="*{NombreArticulo}" class="form-control" required>
            </div><br>
            <div class="form-group">
              <label>Costo Almacenamiento</label>
              <input type="text" name="costo" th:field="*{CostoAlmacenamiento}" class="form-control">
            </div><br>
            <div class="form-group">
              <label>Precio</label>
              <input type="number" name="precio" th:field="*{precio}" class="form-control">
            </div><br>
            <div class="form-group">
              <label>Stock</label>
              <input type="number" name="stock" th:field="*{Stock}" class="form-control">
            </div>
            <br>
            <div class="form-group">
              <label>Fecha Baja</label>
              <input type="date" name="fecha" th:field="*{fechaBaja}" class="form-control" disabled>
            </div>
            <br>
            <div class="form-group">
              <label>Familia de Art√≠culo</label>
              <select th:field="*{familiaArticulo.id}" class="form-control">
                <option th:each="familia : ${familias}" th:value="${familia.id}" th:text="${familia.nombreFamilia}"></option>
              </select>
            </div>
            <br>
            <div class="box-footer mb-4">
              <button class="btn btn-success">Guardar</button>
              <a th:href="@{/maestroarticulo}" class="btn btn-danger">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer  -->
</body>
</html>
