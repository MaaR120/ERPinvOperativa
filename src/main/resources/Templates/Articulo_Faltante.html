<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orden Compra</title>
    <link rel="shortcut icon" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
<!-- Header  -->
<header th:replace="Home :: header"> </header>
<h1>Productos Faltantes</h1>
<table>
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Stock</th>
        <th>Stock de Seguridad</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="articulo : ${productosFaltantes}">
        <td th:text="${articulo.nombreArticulo}"></td>
        <td th:text="${articulo.stock}"></td>
        <td th:text="${articulo.stockSeguridad}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
