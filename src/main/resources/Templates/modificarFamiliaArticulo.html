<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modificar familia articulo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">

</head>
<body>
    <!-- Header  -->
    <header th:replace="Home :: header"> </header>

    <!-- Contenido  -->
    <div class="container mt-4">
        <div class="row">
            <h2> Modificar Familia de articulo</h2>
        </div>
    </div>

    <div class="container mb-4">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <div class="card-body">
                    <form th:action="@{/familiaarticulo/{id}(id=${familias.id})}" th:object="${familias}" method="POST">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" name="nombre" th:field="*{NombreFamilia}" class="form-control">
                        </div><br>
                        <div class="form-group">
                            <label>Modelo de Inventario</label>
                            <select th:field="*{modelo}" class="form-control">
                                <option th:each="modelo : ${modelos}"
                                        th:value="${modelo}"
                                        th:text="${modelo}">Modelo</option>
                            </select>
                        </div><br>
                        <div class="box-footer mb-4">
                            <button class="btn btn-success">Guardar</button>
                            <a th:href="@{/familiaarticulo}" class="btn btn-danger">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer  -->
</body>
</html>
